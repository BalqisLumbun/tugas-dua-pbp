{% extends 'base.html' %} {% load static %}{% block content %}

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        h1 {
            font-family: "Century Gothic";
            font-weight: bolder;
            color: white;
        }
        
        h3 {
            font-family: "Century Gothic";
            font-weight: bolder;
        }
        
        #bigspace h3 {
            font-family: "Century Gothic";
            font-weight: bolder;
            color: white;
        }
        
        #bigspace h4 {
            font-family: "Century Gothic";
            font-weight: bolder;
            color: white;
        }
        
        #bigspace h5 {
            font-family: "Century Gothic";
            font-weight: bolder;
            color: white;
        }
        
        #bigspace h3:hover {
            font-family: "Century Gothic";
            font-weight: bolder;
            color: white;
            font-size: 50px;
            transition: 300ms linear;
        }
        
        h5 {
            color: #0d138f;
            font-family: "Century Gothic";
            font-weight: bolder;
        }
        
        b {
            color: #C90668;
            font-family: "Century Gothic";
            font-weight: bolder;
        }
        /* @table (min-width: 700px) {
            background-color: white;
        } */
        
        th {
            color: green;
            font-family: "Century Gothic";
        }
        
        a {
            color: white;
        }
        
        a:hover {
            color: orange;
        }
        
        #nav h5:hover {
            background-color: orange;
            font-size: 26px;
            transition: 300ms linear;
        }
        
        #cont {
            background-color: black;
        }
        
        body {
            background-color: #3BE3D5;
        }
        
        li {
            display: block;
            font-width: bold;
            font-family: "Century Gothic";
        }
        
        li:hover {
            font-size: 20px;
            transition: 300ms linear;
            font-width: bolder;
            font-family: "Century Gothic";
        }
        
        button {
            background-color: #0a68c7;
            border: none;
            border-radius: 8px;
        }
        
        .card button {
            background-color: #3042c9;
            min-width: 100px;
            max-width: 200px;
        }
        
        button:hover {
            font-size: 20px;
            transition: 200ms linear;
        }
        
        .nav-item {
            color: beige;
        }
        
        .card {
            background-color: #f9fce6;
            display: flex;
            min-width: 150px;
            max-width: 800px;
        }
        
        @media (max-width:1500px) {
            /* .beeg{

            display:flex;
        } */
            .card {
                display: flex;
            }
        }
        
        @media (min-width:200px) {
            /* .beeg{
            display:flex;
        } */
            .card {
                display: flex;
            }
        }
        
        #blank {
            padding: 10px;
        }
        
        #bigspace {
            background-color: #0d138f;
            padding: 40px;
        }
        
        #box {
            background-color: #080d6e;
            padding: 10px;
        }
        
        #nav {
            background-color: #ffb9b0;
            padding: 10px;
        }
    </style>
    <title>Create Task!</title>
</head>

<body>
    <div id="bigspace">
        <h3>Create New Task</h3>
        <button type="button" class="btn btn-primary btn-sm" style="float: right;"><a style="font-family:Century Gothic;" href="{% url 'todolist:logout' %}">Logout</a></button>
    </div>
    <center>
        <link rel="stylesheet" href="{% static 'css/tutorial.css' %}" media="biasa" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <div id="box">
            <h1>Make Your Own To Do List</h1>
        </div>

        <div id="blank"></div>
        <form action="" method="POST">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
                <tr>
                    <td>
                        <h5>Task Title</h5>
                    </td>
                    <td><input class="rounded" type="text" name="title" /></td>
                </tr>
                <tr>
                    <td>
                        <h5>Describe Your Task! </h5>
                    </td>
                    <td><input class="rounded" type="text" name="description" /></td>
                </tr>
            </table>
            <center><input class="btn btn-primary btn-sm" type="submit" name="submit" value="Post"></center>
        </form>
    </center>
</body>
{% endblock content %}
